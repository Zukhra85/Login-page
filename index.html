<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <title>Login page</title>
</head>

<body>

    <div class="login-window">
        <div class="login-window-close">
            <span class="material-icons-sharp">
                close
            </span>
        </div>
        <form class="login-window-form">
            <div class="login-window-input-wrapper">
                <input type="email" id="email" placeholder="">
                <label for="email">Email</label>
            </div>
            <div class="login-window-input-wrapper">
                <input type="password" id="password" placeholder="" />
                <label for="password">Password</label>
            </div>
            <button type="button">Login</button>
            <br>

        </form>
        <form class="register-window-form">
            <div class="login-window-input-wrapper">
                <input type="text" id="username" placeholder="">
                <label for="username">Username</label>
            </div>
            <div class="login-window-input-wrapper">
                <input type="text" id="first_name" placeholder="">
                <label for="first_name">First Name</label>
            </div>
            <div class="login-window-input-wrapper">
                <input type="text" id="last_name" placeholder="">
                <label for="last_name">Last Name</label>
            </div>
            <div class="login-window-input-wrapper">
                <input type="password" id="password1" placeholder="">
                <label for="password1">Password</label>
            </div>
            <div class="login-window-input-wrapper">
                <input type="password" id="password2" placeholder="">
                <label for="password2">Password confirmation</label>
            </div>
            <button type="button">
                Sign up
            </button>
        </form>

        <p class="signup-link"><span>Dont have an account ?</span><b>Sign up</b>


    </div>

    <header>
        <nav <h1>Logo</h1>
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Products</a>
                </li>
                <li>
                    <a href="">Services</a>
                </li>
                <li>
                    <button class="login">Login/Sign up</button>
                </li>
            </ul>
        </nav>
    </header>

    <script src="script2.js"></script>

</body>

</html>
